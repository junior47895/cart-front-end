

<div *ngIf="customers">
  <h2 style="display: inline-block;">Customer List</h2>
  <h3 class="total-records">Total records: <span class="badge badge-warning">{{customers.length}}</span> </h3>
</div>
<table class="table table-striped table-bordered table-hover">
  <thead>
    <tr>
      <th>Email</th>
      <th>Name</th>
      <th>Address</th>
      <th>Phone</th>
      <th>Enable</th>
      <th>Opciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let customer of customers">
      <td>{{customer.email}}</td>
      <td>{{customer.name}}</td>
      <td>{{customer.address}}</td>
      <td>{{customer.phone}}</td>
      <td>{{customer.enable}}</td>
      <td>
        <a class="btn btn-primary btn-sm" [routerLink]="['/customer-edit',customer.email]">Edit</a>
        <a class="btn btn-danger btn-sm mx-1" style="color: white;" type="button" (click)="delete(customer)" >Delete</a>
      </td>
    </tr>
  </tbody>
</table>
