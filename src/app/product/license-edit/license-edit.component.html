<div *ngIf="showMsg">
  <p *ngFor="let msg of messages">
    {{msg}}
  </p>
</div>

<div class="card bg-dark text-white" *ngIf="license">
  <div class="card-header"><h4>license edit form</h4></div>
    <div class="card-body">
    <form #customerForm="ngForm">
      <div class="form-group row">
        <label for="serialNumber" class="col-sm-8 col-form-label">Serial number:</label>
        <div class="col-sm-12">
          <input class="form-control"
          disabled
          type="number"
          name="serialNumber"
          id="serialNumber"
          placeholder="Serial number"
          [(ngModel)]="license.serialNumber"/>
        </div>
      </div>

      <div class="form-group row">
        <label for="company" class="col-sm-8 col-form-label">Company name:</label>
        <div class="col-sm-12">
          <input class="form-control"
          disabled
          type="text"
          name="company"
          id="company"
          placeholder="Company name"
          [(ngModel)]="license.company"/>
        </div>
      </div>

      <div class="form-group row">
        <label for="softwareName" class="col-sm-8 col-form-label">Software name:</label>
        <div class="col-sm-12">
          <input class="form-control"
          disabled
          type="text"
          name="softwareName"
          id="softwareName"
          placeholder="Software name"
          [(ngModel)]="license.softwareName"/>
        </div>
      </div>

      <div class="form-group row">
        <label for="expirationDays" class="col-sm-8 col-form-label">License expiration days:</label>
        <div class="col-sm-12">
          <input class="form-control"
          disabled
          type="number"
          name="expirationDays"
          id="expirationDays"
          placeholder="License expiration days"
          [(ngModel)]="license.expirationDays"/>
        </div>
      </div>

      <div class="form-group row">
        <label for="creationDate" class="col-md-8 col-form-label">Creation date:</label>
        <div class="col-md-12">
          <input class="form-control"
          disabled
          type="creationDate"
          name="creationDate"
          id="creationDate"
          placeholder="Creation date"
          [(ngModel)]="license.creationDate"/>
        </div>
      </div>

      <div class="form-group row">
        <label for="licenseType" class="col-sm-8 col-form-label">License type:</label>
        <div class="col-sm-12">
          <input class="form-control"
          type="text"
          name="licenseType"
          id="licenseType"
          placeholder="License type"
          [(ngModel)]="license.licenseType"/>
        </div>
      </div>

      <div class="form-group row">
        <label for="licenseStatus" class="col-md-8 col-form-label">License status:</label>
        <div class="col-md-12">
          <input class="form-control"
          type="licenseStatus"
          name="licenseStatus"
          id="licenseStatus"
          placeholder="License status"
          [(ngModel)]="license.licenseStatus"/>
        </div>
      </div>

      <button class="btn btn-primary"  (click)="update()">
        Update
      </button>
      <button class="btn btn-danger mx-2" (click)="delete(license.serialNumber)">
        Delete
      </button>
      <button class="btn btn-info" routerLink="/license-list">
        Cancel
      </button>
    </form>
  </div>
</div>
