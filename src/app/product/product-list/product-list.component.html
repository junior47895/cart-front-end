
<div *ngIf="products">
  <h2 style="display: inline-block;">Products List</h2>
  <h3 class="total-records">Total records: <span class="badge badge-warning">{{products.length}}</span> </h3>
</div>
<table class="table table-striped table-bordered table-hover">
  <thead>
    <tr>
      <th>id</th>
      <th>Detail</th>
      <th>Name</th>
      <th>Enable</th>
      <th>Image</th>
      <th>Price</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td>{{product.proId}}</td>
      <td>{{product.detail}}</td>
      <td>{{product.name}}</td>
      <td>{{product.enable}}</td>
      <td>{{product.image}}</td>
      <td>{{product.price}}</td>
      <td>
        <a class="btn btn-primary btn-sm" style="width: 100%;" [routerLink]="['/product-edit',product.proId]">Edit</a>
        <a class="btn btn-danger btn-sm my-1" style="color: white; width: 100%;" type="button" (click)="delete(product)" >Delete</a>
      </td>
    </tr>
  </tbody>
</table>
